{% extends "base_generic.html" %}
{% load semanticui %}

{% block content %}
<div class="ui main text container">
  <h1>Reset password</h1>
  <form class="ui form" action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
    {% render_form form %}
    <input type="submit" class="ui button" value="Reset password">
  </form>
</div>
{% endblock %}
