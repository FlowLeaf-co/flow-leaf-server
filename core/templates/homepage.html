{% extends "base.html" %}

{% block title %}<title>SmartDigitalGarden</title>{% endblock %}

{% block content%}
<div class="ui main text container">
  <h1 class="ui header">Hello there {% if user.is_authenticated %}{{ user.email }}{% endif %}</h1>
  {% if user.is_authenticated %}
  <a href="{%url 'logout' %}?next={{request.path}}">Logout</a>
  {% else %}
  <a href="{%url 'login' %}?next={{request.path}}">Login</a>
  {% endif %}
</div>
{% endblock %}
