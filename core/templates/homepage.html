{% extends "base_generic.html" %}

{% block title %}<title>SDG: FlowLeaf</title>{% endblock %}

{% block content%}
  <h1>Hello there {% if user.is_authenticated %}{{ user.get_username }}{% else %}{{unknown}}{% endif %}.</h1>
  {% if user.is_authenticated %}
  <a href="{%url 'logout' %}?next={{request.path}}">Logout</a>
  {% else %}
  <a href="{%url 'login' %}?next={{request.path}}">Login</a>
  {% endif %}
{% endblock %}
